<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:toolbar style="margin-bottom: 10px; width: 50%; float: left">
                    <f:facet name="left">
                        <p:selectOneMenu value="#{autorController.premio}" onchange="#{autorController.getItemsAvailableSelectAutor()} submit()" >
                            <f:selectItems value="#{premioController.itemsAvailableSelectAuthor}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <f:facet name="right">
                        <p:selectOneMenu value="#{autorController.autor}">
                            <f:selectItems value="#{autorController.autores}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:toolbar>
            </h:form>

            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="item" value="#{paisController.listaAutores}" rows="5" style="width: 100%; float:left;"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Nombre" sortBy="#{item.nomAutor}" width="45">
                        <h:outputText value="#{item.nomAutor}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>

                    <p:column headerText="Apellido" sortBy="#{item.nomAutor}" width="45">
                        <h:outputText value="#{item.apellido1}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                </p:dataTable>
                <p:dock position="bottom">
                    <p:menuitem value="listado" icon="/resources/iconos/writer.png" outcome="/Vistas/autorPremio/Create"/>
                    <p:menuitem value="inicio" icon="/resources/iconos/home.ico" outcome="/index"/>
                </p:dock>

            </h:form> 
        </ui:define>
    </ui:composition>
</html>
